- layout: left
  name: Corona Tracker
  description: |+ # this will include new lines to allow paragraphs
    Tracking status of Covid-19 virus, almost 10 country available for users to select in order to view status for specific country. Data is fully integrated with live data (API). Currently only APK files is available to install for Android, download [here](https://drive.google.com/open?id=1b_GY-rf9iDMvlhHaestd_351UlCaF5dw). 

    Developed using <mark>Flutter</mark> <mark>API</mark>.

    ![world_stats](./images/world_stats.jpg)

- layout: left
  name: BMI Calculator
  description: |+ # this will include new lines to allow paragraphs
    Beautiful BMI calculator application for Android, users able to calculate their BMI using interative design. Available in Google Play, download [here](https://play.google.com/store/apps/details?id=faezbaharindev.bmi_calc_flutter). 

    Developed using <mark>Flutter</mark>.

    ![bmi_calculator](./images/bmicalculator.jpg)

- layout: left
  name: Digital Certificate Authentication System
  description: |+ # this will include new lines to allow paragraphs
    This system is developed for specific University, allow the staff to generate student data into certificate in PDF. Certificate is fully customizable.
    Project run locally.

    Developed using <mark>Laravel</mark> <mark>MySQL</mark>.

    ![dca](./images/dca_frame.png)

- layout: left
  name: CM Valley Visualization System
  description: |+ # this will include new lines to allow paragraphs
    Main function CM Valley is to assist the users to select compatible cameras and accessories easier using interactive diagram.
    Main project run locally but you can try the prototype live version [here](https://cm-visualization.herokuapp.com/). 

    Developed using <mark>Laravel</mark> <mark>Bootstrap 4</mark> <mark>D3.js</mark> <mark>MySQL</mark>.

    ![cmvalley](./images/cmvalley_frame.png)

- layout: left
  name: An-Nur Management System
  description: |+ # this will include new lines to allow paragraphs
    An-Nur Management System is a system that helps the staff to handle a volunteer and event information at An-Nur Mosque. This system also allows the volunteer to create account volunteer and view event information available which they can join.
    Project run locally.
    
    Developed using <mark>HTML5</mark> <mark>Java</mark> <mark>Oracle</mark>.

    ![annur](./images/annur_frame.png)

