- layout: left
  name: Airy Weather
  description: |+ # this will include new lines to allow paragraphs
    Weather applications that have accurate current weather information. This application allows the user to check the current weather information for most of the city by GPS or by searching the name of the city. Available in **Google Play**, download [here](https://play.google.com/store/apps/details?id=faezbaharin.airy_weather).

    Developed using <mark>Flutter</mark> <mark>API</mark>.

    ![airy_weather](./images/airyweather.png)

- layout: left
  name: Corona Tracker
  description: |+ # this will include new lines to allow paragraphs
    Tracking status of the Covid-19 virus, more than 10 countries available for users to select in order to view status for a specific country. Data is fully integrated with live data (APIs). Currently only APK files is available to install for Android, download here [World Stats (v1.2.0)](https://drive.google.com/open?id=1rkghmHt3H_G__79Or2fLJZGq9b2nyhQf). 

    Developed using <mark>Flutter</mark> <mark>API</mark>.

    ![world_stats](./images/world_stats.jpg)

- layout: left
  name: BMI Calculator
  description: |+ # this will include new lines to allow paragraphs
    Beautiful Android BMI calculator application that allows users to calculate their BMI using interactive design. Available in **Google Play**, download [here](https://play.google.com/store/apps/details?id=faezbaharindev.bmi_calc_flutter). 

    Developed using <mark>Flutter</mark>.

    ![bmi_calculator](./images/bmicalculator.jpg)

- layout: left
  name: Digital Certificate Authentication System
  description: |+ # this will include new lines to allow paragraphs
    This system is designed for a specific university, allowing staff to generate student information in PDF format. Certificate is completely customizable.
    Project run locally.

    Developed using <mark>Laravel</mark> <mark>MySQL</mark>.

    ![dca](./images/dca.png)

- layout: left
  name: CM Valley Visualization System
  description: |+ # this will include new lines to allow paragraphs
    The main function of CM Valley is to make it easier for users to select compatible cameras and accessories using an interactive diagram. 
    Main project run locally, but you can try the live version of the prototype [here](https://cm-visualization.herokuapp.com/) (best experience with desktop size). 

    Developed using <mark>Laravel</mark> <mark>Bootstrap 4</mark> <mark>D3.js</mark> <mark>MySQL</mark>.

    ![cmvalley](./images/cmvalley.png)

- layout: left
  name: An-Nur Management System
  description: |+ # this will include new lines to allow paragraphs
    An-Nur Management System is a system that helps staff manage volunteer information and event information at An-Nur Mosque. This system also allows volunteers to create an account and view the event information that they can join as a volunteer.
    Project run locally.
    
    Developed using <mark>HTML5</mark> <mark>Java</mark> <mark>Oracle</mark>.

    ![annur](./images/annur_frame.png)

